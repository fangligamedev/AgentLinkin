version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agentlink-postgres
    environment:
      POSTGRES_USER: agentlink
      POSTGRES_PASSWORD: agentlink_secret
      POSTGRES_DB: agentlink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentlink"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agentlink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentlink-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://agentlink:agentlink_secret@postgres:5432/agentlink
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentlink-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
